<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front end</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="styles/mobile.css">
    <link rel="stylesheet" href="styles/dispositivos.css">
</head>
<body>
    <header>
        <img src="pictures/logo-frontend.png" alt="Logo Front-end">
        <span id="menu" class="material-symbols-outlined" onclick="clickMenu()">
            menu
            </span>
        <nav id="itens">
            <ul>
                <a href="#">
                    <li>Home</li>
                </a>
                <a href="#">
                    <li>Cursos</li>
                </a>
                <a href="#">
                    <li>Preços</li>
                </a>
                <a href="#">
                    <li>Palestras</li>
                </a>
                <a href="#">
                    <li>Carreira</li>
                </a>
                <a href="#">
                    <li>Contato</li>
                </a>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h1>&lt; Aprenda com nós / &gt;</h1>
            <div id="doisp">
                <a id="html" href="#">
                    <p>&lt; HTML5 / &gt;</p>
                </a>
                <a id="css" href="#">
                    <p>: CSS3 ;</p>
                </a>
            </div>
        </section>
    </main>
    <script>
        function clickMenu() {
            if (itens.style.display == 'block') {
                itens.style.display = 'none'
            }   else {
                itens.style.display = 'block'
            }
        }
    </script>
</body>
</html>
